<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description" content="Practicing how to build a table and add styles with CSS.">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <table>
        <caption>ACME Wildwest Services</caption>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col" class="theader">Basic</th>
                <th scope="col" class="theader">Premium</th>
                <th scope="col" class="theader">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔</td>
            </tr>
        </tbody>
    </table>
    <p>Table 1: Account Feature Comparison</p>
</body>
</html>
